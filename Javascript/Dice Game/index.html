<!DOCTYPE html>
<!--
Dice Game V1
-connections (doc.get) between the gameplay and page
-connections between stats and page
-gameplay itself (variables to track the user rolls + while loops)
-design
-button - to get a new player goal without having to reload the page every time
-->
<html>
    <head>
        <title>Dice!!!</title>

        <!--links-->
        <link rel="stylesheet" href="styles/style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    </head>
    <body>
        <div class="container">
            <div class="container" id="title">
                <h1>Dice Game</h1>
            </div>
            
            <div class="container" id="playerGoal">
                <h2>Roll to <span id="winningRoll"></span></h2>
            </div>


            <div class="container" id="diceRoll">
                <img src="https://raw.githubusercontent.com/azimovbob/RollingDice/master/dice-1.gif" alt="Dice #1 - begins on 1" class="dice1">

                <img src="https://raw.githubusercontent.com/azimovbob/RollingDice/master/dice-1.gif"  alt="Dice #2 - begins on 1" class="dice2">

                <form action="" method="POST">
                    <input type="button" id="button" value="Roll!" class="btn btn-outline-primary">
                </form>
            </div>
            
        </div>

        <!--links-->
        <script type="text/javascript" src="scripts/diceGame.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
