<!DOCTYPE html>
<html>
<head>
	<title>Lucky Sevens</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<style>

  body{
    font-family: 'Indie Flower', cursive;
  }
  </style>
 
  <script type="text/javascript">

// var newGame = document.getElementById("reset");

      function calculate(){
        let firstNum = parseInt(document.getElementById("firstNumber").value)
        document.getElementById("startingBet").innerHTML = firstNum;

        if(firstNum < 0 ){
          alert("Sorry, please try again.");
          return;
          }

          let wins = firstNum;
          let totalRoll = 0;
          let amntWon = 0;
          let highestWon = 0;
          while(wins >0) {
          let dice1 = rollDice();
          let dice2 = rollDice();
          if ((dice1+dice2) ===7){
            wins = wins+4;
          }else {
            wins = wins-1;
          }
        if (amntWon < wins ){
          amntWon = wins;
        highestWon = totalRoll +1;
      }
        totalRoll++;
      }
      document.getElementById("totalRoll").innerHTML = totalRoll;
      document.getElementById("amntWon").innerHTML = "$"+ amntWon;
      document.getElementById("highestWon").innerHTML = highestWon;
      document.getElementById("results").style.display = "block";
      }
    function rollDice(){
     return Math.floor(Math.random() * Math.floor(6))+1;
  
   }

   // reset button

   function clear() {
        document.getElementById('firstNumber').value = "";
        document.getElementById('startingBet').value = "";
        document.getElementById('totalRoll').value = "";
        document.getElementById('amntWon').value = "";
        document.getElementById('highestWon').value = "";
     }


</script>
</head>
 <body>


<div class="container">
        <br>
          <h1 style="font-weight: bold">Lucky Seven's</h1> <br>
          <br>
      <h3>Place Your Bet</h3>

        Starting bet: <input id="firstNumber" type="number"><br><br>
        <br><br>

        <button class="btn btn-outline-primary" id="calculate" onClick="calculate()">Play</button>
        <button type="reset" class="btn btn-primary btn-sm btn-rounded" onclick="clear();">Reset</button>
        

        <br>

        <hr style="border-top: 1px solid blue;">

        <h3 style="font-weight: bold;">Results:</h3>

          <table class="table table-striped" id="results" style="display: none">
              <tr>
                <td>Starting Bet:</td>
                <td><span id="startingBet"></span></td>
              </tr>
              <tr>
                <td>Total Rolls Before Going Broke:</td>
                <td><span id="totalRoll"></span></td>
              </tr>
              <tr>
                <td>Highest Amount Won:</td>
                <td><span id="amntWon"></span></td>
              </tr>
              <tr>
                <td>Roll Count at Highest Amount Won:</td>
                <td><span id="highestWon"></span></td>
              </tr>
          </table>
<!-- closing div container -->
</div>
	


	

</body>
</html>
